{%  extends 'base.html' %}

{% block content %}
        <table border="1">
        <tr><th>Filename</th><th>Path</th><th>Size</th></tr>
        {% for file in files %}
            <tr><td>{{ file.filename }}</td><td>{{ file.path }}</td><td>{{ file.size }}</td></tr>
        {% endfor %}
    </table>
{% endblock %}
