{%  extends 'base.html' %}

{% block content %}

    <header>
      <h2>Image Gallery</h2>
    </header>

    <section>
      <nav>
        <ul>
            <li><a href="#">Nav</a></li>
            <li><a href="#">Content</a></li>
            <li><a href="#">Goes</a></li>
            <li><a href="#">Here</a></li>
        </ul>
      </nav>

      <article>
          {% for image in images %}
          <span class="gallery-tile">
              <a href="/images/view/{{ image.id }}">
                  <img src="/thumbnails/id/{{ image.id }}" alt="">
              </a>
          </span>
          {% endfor %}
      </article>
    </section>

    <footer>
      {% if page is not none %}
        {% if page > 1 %}
            <span><a href="/gallery?page={{ page - 1 }}">Prev</a></span>
        {% endif %}
            <span><a href="/gallery?page={{ page + 1 }}">Next</a></span>
      {% endif %}
    </footer>

{% endblock %}
